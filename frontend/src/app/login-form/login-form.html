<div class="login-container">
  <h2>Barangay Portal Login</h2>

  @if (errors['general']) {
    <div class="error-message">{{ errors['general'] }}</div>
  }

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        (input)="onFieldChange('email')"
        required
        [class.error]="errors['email']"
      />
      @if (errors['email']) {
        <span class="error-text">{{ errors['email'] }}</span>
      }
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        (input)="onFieldChange('password')"
        required
        [class.error]="errors['password']"
      />
      @if (errors['password']) {
        <span class="error-text">{{ errors['password'] }}</span>
      }
    </div>

    <button type="submit" [disabled]="isLoading" class="submit-btn">
      @if (isLoading) {
        Logging in...
      } @else {
        Login
      }
    </button>
    <div style="margin-top: 15px; text-align: center;">
      <a routerLink="/forgot-password" style="color: #007bff; text-decoration: none;">Forgot Password?</a>
    </div>
  </form>
</div>
